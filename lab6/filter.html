<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кем Никита Алексеевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function filter(){
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');
            if (color == 'Красный' && type == 'Футболка'){
                wear.src = 'img1.jpeg';
            }
            else if (color == 'Красный' && type == 'Поло'){
                wear.src = 'img2.jpg';
            }
            else if (color == 'Красный' && type == 'Лонгслив'){
                wear.src = 'img3.jpeg';
            }
            else if (color == 'Белый' && type == 'Футболка'){
                wear.src = 'img4.jpeg';
            }
            else if (color == 'Белый' && type == 'Поло'){
                wear.src = 'img5.jpeg';
            }
            else if (color == 'Белый' && type == 'Лонгслив'){
                wear.src = 'img6.jpeg';
            }
            else if (color == 'Черный' && type == 'Футболка'){
                wear.src = 'img7.jpeg';
            }
            else if (color == 'Черный' && type == 'Поло'){
                wear.src = 'img8.jpg';
            }
            else if (color == 'Черный' && type == 'Лонгслив'){
                wear.src = 'img9.jpeg';
            }
        }
    </script>
</head>
<body>
    <header>НГТУ, ФБ, Лабораторная работа 6</header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select> <br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Лонгслив</option>
            </select> <br>

            <button onclick="filter()">OK</button> <br>

            <img id="wear" width="400px">
        </div>
    </main>

    <footer>
        &copy; Никита Кем, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
