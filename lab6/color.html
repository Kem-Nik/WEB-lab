<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кем Никита Алексеевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function changeColor(div){
            if (div.style.backgroundColor == 'yellow'){
                div.style.backgroundColor = 'orange'
                div.style.color = 'blue';
                document.getElementById('color-name').innerHTML = 'Оранжевый'
            }
            else if (div.style.backgroundColor == 'orange'){
                div.style.backgroundColor = 'blue'
                div.style.color = 'orange';
                document.getElementById('color-name').innerHTML = 'Синий'
            }
            else if (div.style.backgroundColor == 'blue'){
                div.style.backgroundColor = 'green'
                div.style.color = 'pink';
                document.getElementById('color-name').innerHTML = 'Зеленый'
            }
            else if (div.style.backgroundColor == 'green'){
                div.style.backgroundColor = 'pink'
                div.style.color = 'green';
                document.getElementById('color-name').innerHTML = 'Розовый'
            }
            else if (div.style.backgroundColor == 'pink'){
                div.style.backgroundColor = 'black'
                div.style.color = 'white';
                document.getElementById('color-name').innerHTML = 'Черный'
            }
            else {
                div.style.backgroundColor = 'yellow'
                div.style.color = 'black';
                document.getElementById('color-name').innerHTML = 'Желтый'
            }
        }
    </script>
    <style>
        div{
            cursor: pointer;
            border: 1px solid;
            padding: 40px;
            width: 200px;
            text-align: center;
            background-color: yellow;
            transition: 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <header>НГТУ, ФБ, Лабораторная работа 6</header>

    <main>
        <div class="color" ondblclick="changeColor(this)">
            Цвет: <span id="color-name">Желтый</span> <br>
            Сделайте двойной щелчок, чтобы сменить.
        </div>
    </main>

    <footer>
        &copy; Никита Кем, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
