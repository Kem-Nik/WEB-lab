    <script>
        function OK(){
            let bal = document.querySelector('.bal');
            let сart1 = document.querySelector('.сart1');
            let сart2 = document.querySelector('.сart2');
            let сart3 = document.querySelector('.сart3');
            let сart4 = document.querySelector('.сart4');
            let сart5 = document.querySelector('.сart5');
            let сart6 = document.querySelector('.сart6');
            let сart7 = document.querySelector('.сart7');
            let сart8 = document.querySelector('.сart8');

            let c1 = parseInt(сart1.value);
            let c2 = parseInt(сart2.value);
            let c3 = parseInt(сart3.value);
            let c4 = parseInt(сart4.value);
            let c5 = parseInt(сart5.value);
            let c6 = parseInt(сart6.value);
            let c7 = parseInt(сart7.value);
            let c8 = parseInt(сart8.value);
            
            let summa = c1*90 + c2*50 + c3*100 + c4*90 + c5*300 + c6*170 + c7*130 + c8*80 ;
            if (summa > bal.value){
                document.querySelector('.text').innerHTML = 'У вас недостаточно денег!';
            }
            else if (summa == 0){
                document.querySelector('.text').innerHTML = 'Выберете товар';
            }
            document.querySelector('.sum').innerHTML = 'Итого: ' + summa + ' р';
        }
    </script>

        <table border="1">
