<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кем Никита Алексеевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script type="text/javascript">
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showRazn() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showProizv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равно ' + result);
        }
        function showAuthor(){
            let author = 'Автор страницы:\nКем Никита Алексеевич'
            alert(author);
        }
        function Hello(){
            alert('Приветствую вас на моей странице!')
        }
        function changeOutput( buttonNum, backColor, textColor){
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
        }
    </script>
    <style>
        header{
            cursor: pointer;
        }
        .message{
            border: 1px solid brown;
            background-color: beige;
            width: 250px;
            height: 40px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
        }
        footer{
            cursor: pointer;
        }
        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">НГТУ, ФБ, Лабораторная работа 5</header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRazn()">Найти разность чисел</div>
        <div class="message" onclick="showProizv()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()"> Узнать, кто автор страницы</div>
        
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'green', 'purple')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'beige', 'brown')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'orange', 'black')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="Hello()">
        &copy; Никита Кем, ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
